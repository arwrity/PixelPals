<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заявка на мероприятие</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header">
    <h1>Форма заявки на мероприятие</h1>
  </header>

  <main class="form-page">
    <form class="event-form" method="post">
      <label for="name">Ваше имя или организация</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email для связи</label>
      <input type="email" id="email" name="email" required>

      <label for="event">Описание мероприятия</label>
      <textarea id="event" name="event" rows="5" required></textarea>

      <label for="category">Категория</label>
      <select id="category" name="category" required>
        <option value="Музыка">Музыка</option>
        <option value="Образование">Образование</option>
        <option value="Спорт">Спорт</option>
        <option value="Искусство">Искусство</option>
      </select>

      <button type="submit">Отправить заявку</button>
    </form>
  </main>
</body>
</html>
